<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css"/>

</head>
<body>
    <!-- Flexbox -->
     <div class="Flexbox">
        <p>Testando</p>
        <p>meu</p>
        <p>Flexbox</p>
        <p>na tela</p>
     </div>

     <!-- Flex Direction -->
      <div class="flex-direction">
        <span>a</span>
        <span>b</span>
        <span>c</span>
      </div>

    <!-- Flax Wrap -->
     <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

    <!-- Flex Justify-cotent -->

    <h2>Centralizado</h2>
    <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
    
    <h2>Espaço ao redor</h2>
    <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>Espaço entre</h2>
    <div class="space-between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>Fim</h2>
    <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- Flex-Aling items -->

    <h2>Centralizado</h2>
    <div class="align-center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>No final</h2>
    <div class="flex-end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>Alongado</h2>
    <div class="strech">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- Gap -->
     
    <div class="div gap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- Ordem -->
     <h1>Ordem</h1>
     <div class="order">
        <div class="caixa" id="c">c</div>
        <div class="caixa" id="b">b</div>
        <div class="caixa" id="a">a</div>
     </div>

     <!-- Grow -->
      <h1>Grow</h1>
      <div class="grow">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
      </div>

      <!-- Flex-basis -->
       <h1>Flex-basis</h1>
       <div class="flex-basis">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
       </div>

    <!-- Flex-shrink -->
    <h1>Enconlher</h1>
    <div class="flex-shrink">
        <div class="caixa"></div>
        <div class="caixa menor"></div>
        <div class="caixa"></div>
    </div>

    <!-- Flex Shorthand -->
     <h1>Flex Shorthand</h1>
     <div class="shorthand">
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa"></div>
     </div>

     <!-- align-self -->
      <h1>align-self</h1>
      <div class="align-self">
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa diferenciada2"></div>
      </div>

</body>
</html>
